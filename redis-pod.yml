apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    name: redis-deployment
    app: demo-app

spec:
  template:
    metadata:
      name: redis-pod
      labels:
        name: redis-pod
        app: demo-app

    spec:
      containers:
        - name: redis
          image: redis
          ports:
            - containerPort: 6379

  replicas: 1
  selector:
    matchLabels:
       name: redis-pod
       app: demo-app